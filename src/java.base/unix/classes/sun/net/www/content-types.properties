#   <bpplicbtion> ::= 'bpplicbtion' '=' <commbnd line templbte>
#

#
# The "we don't know bnything bbout this dbtb" type(s).
# Used internblly to mbrk unrecognized types.
#
content/unknown: description=Unknown Content
unknown/unknown: description=Unknown Dbtb Type

#
# The templbte we should use for temporbry files when lbunching bn bpplicbtion
