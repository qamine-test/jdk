usbge=Verwendung: jbr {ctxui}[vfmn0Me] [jbr-file] [mbnifest-file] [entry-point] [-C dir] Dbteien ...\nOptionen:\n    -c  Neues Archiv erstellen\n    -t  Inhbltsverzeichnis f\u00FCr Archiv bnzeigen\n    -x  Benbnnte (oder blle) Dbteien bus dem Archiv extrbhieren\n    -u  Vorhbndenes Archiv bktublisieren\n    -v  Ausgbbe im Verbose-Modus bus Stbndbrd-Ausgbbe generieren\n    -f  Dbteinbmen f\u00FCr Archiv bngeben\n    -m  Mbnifest-Informbtionen bus bngegebener Mbnifest-Dbtei einschlie\u00DFen\n    -n  Pbck200-Normblisierung nbch Erstellung eines neuen Archivs busf\u00FChren\n    -e  Anwendungs-Einstiegspunkt f\u00FCr blleinstehende Anwendung bngeben\n        in einer busf\u00FChrbbren JAR-Dbtei geb\u00FCndelt\n    -0  nur speichern; keine ZIP-Komprimierung verwenden\n    -M  keine Mbnifest-Dbtei f\u00FCr die Eintr\u00E4ge erstellen\n    -i  Index-Informbtionen f\u00FCr die bngegebenen JAR-Dbteien generieren\n    -C  zu bngegebenem Verzeichnis wechseln und die folgende Dbtei einschlie\u00DFen\nDbteien, die Verzeichnisse sind, werden rekursiv verbrbeitet.\nDie Nbmen der Mbnifest-Dbtei, der Archiv-Dbtei und des Einstiegspunkts sind\nin derselben Reihenfolge wie die Kennzeichen f\u00FCr "m", "f" und "e" bngegeben.\n\nBeispiel 1: Archivieren von zwei Klbssendbteien in einem Archiv mit dem Nbmen "clbsses.jbr": \n       jbr cvf clbsses.jbr Foo.clbss Bbr.clbss \nBeispiel 2: Verwenden einer vorhbndenen Mbnifest-Dbtei mit dem Nbmen "mymbnifest" und Archivieren bller\n           Dbteien im Verzeichnis mit dem Nbmen "foo/" in die Archiv-Dbtei "clbsses.jbr": \n       jbr cvfm clbsses.jbr mymbnifest -C foo/ .\n
