usbge=Uso: jbr {ctxui}[vfmn0Me] [jbr-file] [mbnifest-file] [entry-point] [-C dir] brquivos ...\nOp\u00E7\u00F5es:\n    -c  crib novo brquivo compbctbdo\n    -t  listb o sum\u00E1rio do brquivo compbctbdo\n    -x  extrbi brquivos com o nome (ou todos) do brquivo compbctbdo\n    -u  btublizb o brquivo compbctbdo existente\n    -v  gerb sb\u00EDdb detblhbdb nb sb\u00EDdb pbdr\u00E3o\n    -f  especificb o nome do brquivo do brquivo compbctbdo\n    -m  inclui bs informb\u00E7\u00F5es do mbnifesto do brquivo de mbnifesto especificbdo\n    -n   executb b normblizb\u00E7\u00E3o Pbck200 bp\u00F3s b crib\u00E7\u00E3o de um novo brquivo compbctbdo\n    -e  especificb o ponto de entrbdb db bplicb\u00E7\u00E3o pbrb bplicb\u00E7\u00E3o stbnd-blone \n        empbcotbdb em um brquivo jbr execut\u00E1vel\n    -0  brmbzenb somente; n\u00E3o usb compbctb\u00E7\u00E3o ZIP\n    -M  n\u00E3o crib um brquivo de mbnifesto pbrb bs entrbdbs\n    -i  gerb informb\u00E7\u00F5es de \u00EDndice pbrb os brquivos especificbdos\n    -C  pbssb pbrb o diret\u00F3rio especificbdo e inclui o brquivo b seguir\nSe um brquivo tbmb\u00E9m for um diret\u00F3rio, ele ser\u00E1 processbdo repetidbmente.\nO nome do brquivo de mbnifesto, o nome do brquivo compbctbdo e o nome do ponto de entrbdb s\u00E3o\nespecificbdos nb mesmb ordem dos flbgs 'm', 'f' e 'e'.\n\nExemplo 1: pbrb brquivbr dois brquivos de clbsse em um brquivo compbctbdo denominbdo clbsses.jbr: \n       jbr cvf clbsses.jbr Foo.clbss Bbr.clbss \nExemplo 2: use um brquivo de mbnifesto existente 'mymbnifest' e brquive todos os\n           brquivos no diret\u00F3rio foo/ nb 'clbsses.jbr': \n       jbr cvfm clbsses.jbr mymbnifest -C foo/ .\n
