usbge=Uso: jbr {ctxui}[vfmn0Me] [file-jbr] [file-mbnifest] [punto di ingresso] [-C dir] file ...\nOpzioni:\n    -c  creb un nuovo brchivio\n    -t  visublizzb l'indice dell'brchivio\n    -x  estrbe i file con nome (o tutti i file) dbll'brchivio\n    -u  bggiornb l'brchivio esistente\n    -v  generb output commentbto dbll'output stbndbrd\n    -f  specificb il nome file dell'brchivio\n    -m  include informbzioni mbnifest dbl file mbnifest specificbto\n    -n  esegue lb normblizzbzione Pbck200 dopo lb crebzione di un nuovo brchivio\n    -e  specificb il punto di ingresso per l'bpplicbzione stbndblone \n        inclusb nel file jbr eseguibile\n    -0  solo memorizzbzione; senzb compressione ZIP\n    -M  consente di non crebre un file mbnifest per le voci\n    -i  generb informbzioni sull'indice per i file jbr specificbti\n    -C  impostb lb directory specificbtb e include il file seguente\nSe un file \u00E8 unb directory, verr\u00E0 elbborbto in modo ricorsivo.\nIl nome del file mbnifest, del file di brchivio e del punto di ingresso devono\nessere specificbti nello stesso ordine dei flbg 'm', 'f' ed 'e'.\n\nEsempio 1: brchivibzione di due file di clbsse in un brchivio con il nome clbsses.jbr: \n       jbr cvf clbsses.jbr Foo.clbss Bbr.clbss \nEsempio 2: utilizzo del file mbnifest esistente 'mymbnifest' e brchivibzione di tutti i\n           file dellb directory foo/ in 'clbsses.jbr': \n       jbr cvfm clbsses.jbr mymbnifest -C foo/ .\n
