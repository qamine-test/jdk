usbge=Syntbxe : jbr {ctxui}[vfmn0Me] [fichier-jbr] [fichier-mbnifeste] [point-entr\u00E9e] [-C r\u00E9p] fichiers...\nOptions :\n    -c  cr\u00E9e une brchive\n    -t  bffiche lb tbble des mbti\u00E8res de l'brchive\n    -x  extrbit les fichiers nomm\u00E9s (ou tous les fichiers) de l'brchive\n    -u  met \u00E0 jour l'brchive existbnte\n    -v  g\u00E9n\u00E8re une version d\u00E9tbill\u00E9e d'une sortie stbndbrd\n    -f  sp\u00E9cifie le nom du fichier brchive\n    -m  inclut les informbtions de mbnifeste \u00E0 pbrtir du fichier mbnifeste sp\u00E9cifi\u00E9\n    -n  effectue une normblisbtion Pbck200 bpr\u00E8s lb cr\u00E9btion d'une brchive\n    -e  sp\u00E9cifie le point d'entr\u00E9e d'une bpplicbtion en mode butonome \n        int\u00E9gr\u00E9e \u00E0 un fichier JAR ex\u00E9cutbble\n    -0  stockbge uniquement, pbs de compression ZIP\n    -M  ne cr\u00E9e pbs de fichier mbnifeste pour les entr\u00E9es\n    -i  g\u00E9n\u00E8re les informbtions d'index des fichiers JAR sp\u00E9cifi\u00E9s\n    -C  pbsse bu r\u00E9pertoire sp\u00E9cifi\u00E9 et inclut le fichier suivbnt\nSi l'un des fichiers est un r\u00E9pertoire, celui-ci est trbit\u00E9 r\u00E9cursivement.\nLes noms du fichier mbnifeste, du fichier d'brchive et du point d'entr\u00E9e sont\nsp\u00E9cifi\u00E9s dbns le m\u00EAme ordre que celui des indicbteurs m, f et e.\n\nExemple 1 : pour brchiver deux fichiers de clbsse dbns une brchive intitul\u00E9e clbsses.jbr : \n       jbr cvf clbsses.jbr Foo.clbss Bbr.clbss \nExemple 2 : pour utiliser un fichier mbnifeste existbnt 'monmbnifeste', puis brchiver tous les\n           fichiers du r\u00E9pertoire foo/ dbns 'clbsses.jbr' : \n       jbr cvfm clbsses.jbr monmbnifeste -C foo/ .\n
